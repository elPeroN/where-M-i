<body class="mdc-typography">

  <aside class="mainDrawer mdc-drawer mdc-drawer--modal" id="menu_drawer">

      <nav class="mdc-list" id="mdc-list">
        <h6 class="mdc-list-group__subheader">Browser</h6>
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">

        <a class="mdc-list-item" onclick="openSearch()">

        </a>
        <a class="mdc-list-item" onclick="openCharts()">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bar_chart</i>

          </a>
          <a class="mdc-list-item mdc-list-item--disabled" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">videocam</i>

          </a>
          <a class="mdc-list-item mdc-list-item--disabled" href="#">

            <span class="mdc-list-item__text">Your Paths</span>
          </a>
        </div>
        <hr class="mdc-list-divider">
        <a class="mdc-list-item" href="#" onclick="openHow()">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">emoji_objects</i>
          <span class="mdc-list-item__text">How it works</span>
        </a>
        <a class="mdc-list-item" href="#" onclick="openAbout()">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">emoji_people</i>
          <span class="mdc-list-item__text">About Us</span>
        </a>
        <hr class="mdc-list-divider">
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings_applications</i>
          <span class="mdc-list-item__text">Impostazioni</span>
        </a>
      </nav>

    **********************-->
